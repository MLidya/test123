<!DOCTYPE html>

<html>
<head>
	<script>
	
	function geolocation(){
		<!--function geolocation is going to see if the user has geolocation availible -->
			var options = {enableHighAccuracy:true};
			watchID = navigator.geolocation.watchposition(onSuccess,onError, options);
			
		<!--This function runs if we get geolocation back -->
			
			function onSuccess(position){
			
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;
			
			localStorage.setItem("latitude", lat);
			localStorage.setItem("longitude", lng);
			
			alert("lat: "+lat+" long: "+lng);
			
			}
		<!-- this function runs if ther is an error with our geolocation-->	
			function onError(error){
				alert("message: "+error.message)
			}
	
	}
	
	
	geolocation();
	
	</script>


</head>

</html>
